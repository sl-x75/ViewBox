name: Build and Release

# When to run this workflow
on:
  # Trigger when you push a version tag
  push:
    tags:
      - 'v*.*.*'  # e.g., v1.0.0, v1.2.3, v2.0.0-beta
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Environment variables for all jobs
env:
  NODE_VERSION: '22'  # Vite 7 requires Node 20.19+ or 22.12+

jobs:
  # ============================================
  # Job 1: Build for macOS
  # ============================================
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build macOS app
        run: npm run build:mac
        env:
          SKIP_NOTARIZATION: true
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 7

  # ============================================
  # Job 2: Build for Windows
  # ============================================
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Windows app
        run: npm run build:win
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.zip
          retention-days: 7

  # ============================================
  # Job 3: Build for Linux
  # ============================================
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Linux app
        run: npm run build:linux
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
          retention-days: 7

  # ============================================
  # Job 4: Create GitHub Release
  # ============================================
  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets # All artifacts will be in subdirectories here

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create extras archive
        run: zip -r ViewBox-extras.zip default-assets/
      
      - name: List files for release
        # This is a useful debugging step to see exactly what will be uploaded
        run: |
          ls -R ./release-assets
          ls ./ViewBox-extras.zip

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          # THIS IS THE FIX: Provide the paths to the directories containing the assets.
          # The action will automatically upload all files from these paths.
          artifact: |
            ./release-assets/macos-build/*
            ./release-assets/windows-build/*
            ./release-assets/linux-build/*
            ./ViewBox-extras.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          body: |
            ## üì¶ Downloads
            
            - üçé **macOS:** Download the `.dmg` file (Universal - Intel & Apple Silicon).
            - ü™ü **Windows:** Download the `.exe` installer.
            - üêß **Linux:** Download the `.AppImage` or `.deb` file.
            
            ### Template Files
            - üì¶ **ViewBox-extras.zip** - Contains `default.css`, `patterns.svg`, and `symbols.svg`.
            
            ---
            
            ### ‚ö†Ô∏è Installation Notes
            
            **macOS:** On first launch, you may need to right-click the app and select "Open".
            **Windows:** If a SmartScreen warning appears, click "More info" ‚Üí "Run anyway".
            **Linux:** Make the AppImage executable with the command: `chmod +x *.AppImage`

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}